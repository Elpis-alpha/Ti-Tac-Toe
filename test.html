        <div class="site-settings-holder">

          <div class="site-settings">

            <div class="inside-settings">

              <div class="sett-title">Settings</div>

              <div class="settings-item">
                <label>Player Name</label>
                <input type="text" id="sett-name">
              </div>

              <div class="settings-item">
                <label>Opponent Name</label>
                <input type="text" id="sett-xname">
              </div>

              <div class="settings-item">
                <label>Player's Letter</label>
                <div class="sett-letter-cont">
                  <div>
                    <label for="lett-X">X</label>
                    <input type="radio" name="player-lett" id="lett-X">
                  </div>
                  <div>
                    <label for="lett-O">O</label>
                    <input type="radio" name="player-lett" id="lett-O">
                  </div>
                </div>
              </div>

              <div class="settings-item">
                <label>Difficulty</label>
                <div class="sett-difficulty-cont">
                  <div>
                    <label for="foarm-easy">Easy</label>
                    <input type="radio" name="diff-sel" id="foarm-easy">
                  </div>
                  <div>
                    <label for="foarm-medium">Medium</label>
                    <input type="radio" name="diff-sel" id="foarm-medium">
                  </div>
                  <div>
                    <label for="foarm-hard">Hard</label>
                    <input type="radio" name="diff-sel" id="foarm-hard">
                  </div>
                </div>
              </div>

              <div class="settings-item">
                <label>Number of Players</label>
                <div class="sett-numb-cont">
                  <div>
                    <label for="num-one">One</label>
                    <input type="radio" name="numop-sel" id="num-one">
                  </div>
                  <div>
                    <label for="num-two">Two</label>
                    <input type="radio" name="numop-sel" id="num-two">
                  </div>
                </div>
              </div>

              <div class="settings-item">
                <label>First Move</label>
                <div class="sett-firstm-cont">
                  <div>
                    <label for="start-XO">XO</label>
                    <input type="radio" name="start-lett" id="start-XO">
                  </div>
                  <div>
                    <label for="start-X">X</label>
                    <input type="radio" name="start-lett" id="start-X">
                  </div>
                  <div>
                    <label for="start-O">O</label>
                    <input type="radio" name="start-lett" id="start-O">
                  </div>
                </div>
              </div>

              <div class="settings-item last">
                <button id="sett-save-sett">Save</button>
              </div>

            </div>

            <div class="inside-stats">

              <div class="sett-title">Statistics</div>

              <table>

                <tbody id="stats-table">

                  <tr>
                    <td></td>
                    <td>Wendy</td>
                    <td>Elpis</td>
                    <td>Draw</td>

                  <tr>
                    <td>Easy</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                  </tr>

                  <tr>
                    <td>Medium</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                  </tr>

                  <tr>
                    <td>Hard</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                  </tr>

                  <tr>
                    <td>Friend</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                  </tr>

                  <tr>
                    <td>Total</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                  </tr>
